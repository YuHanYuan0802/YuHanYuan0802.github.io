<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/y-logo.png">
    <title>ContactMe-YuHanYuan</title>
</head>

<body>
    <div class="contact">
        <div class="navbar">
            <div class="logo">
                <div class="icon">
                    <img src="img/y-logo.png" width="40px">
                </div>
                <div class="logotext">
                    <a href="index.html" target="_blank">Yu Han Yuan</a>
                </div>
            </div>
            <div class="navtext">
                <div class="dropdown">
                    <a href="#"><strong>Menu</strong></a>
                    <div class="dropdowncontent">
                        <a href="index.html" target="_blank">Home</a>
                        <a href="about.html" target="_blank">About</a>
                        <a href="service.html" target="_blank">My Service</a>
                        <a href="ide.html" target="_blank">My IDE</a>
                    </div>
                </div>
                <div class="contactlink">
                    <a href="contact.html" target="_blank"><strong>Contact</strong></a>
                </div>
            </div>
        </div>

        <div class="contactme">
            <h1>Contact Me Now</h1>
        </div>

        <form action="submit.php" method="post">
            <fieldset>
                <legend>Infomation Form</legend>
                <div class="hdtext">
                    <p>Name</p>
                </div>
                <input type="text" name="firstname" required placeholder="First">
                <input type="text" name="lasttname" required placeholder="Last"><br><br>

                <div class="hdtextline2">
                    <div>
                        Email<br>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div>
                        Phone<br>
                        <input type="text" name="phone" required placeholder="###-###-####"><br><br>
                    </div>
                </div>
                <label for="text">Message Box: </label><br>
                <textarea name="text" id="text" cols="45" rows="10" required
                    placeholder="Message Here"></textarea><br><br>
                <div class="btn">
                    <input type="submit" value="Send">
                </div>
            </fieldset>
        </form>

        <div class="map">
            <h1>My Location</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.265448728207!2d103.7866011!3d1.5986115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da6f054b8a256b%3A0x6991056bc6b088f2!2s50%2C%20Jalan%20Bestari%2017%2F1%2C%20Taman%20Puteri%20Wangsa%2C%2081800%20Ulu%20Tiram%2C%20Johor!5e0!3m2!1sen!2smy!4v1670256127931!5m2!1sen!2smy"
                width="1080" height="800" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="footer">
            <div class="container4">
                <div>
                    <h1>
                        Subscribe For More Update
                    </h1>
                    <div class="subscribe">
                        <div class="emailbox">
                            <input type="email" name="email" class="email" placeholder="abc123@email.com">
                            <input type="submit" class="submit" value="Subscribe">
                        </div>

                    </div>
                </div>
                <div class="socialbar2">
                    <div class="fbpng">
                        <a href="https://www.facebook.com/Han.Yu223" target="_blank"><img src="img/fb.png"></a>
                    </div>
                    <div class="igpng">
                        <a href="https://www.instagram.com/kelvinyu223/" target="_blank"><img src="img/ig.png"></a>
                    </div>
                    <div class="githubpng">
                        <a href="https://github.com/YuHanYuan0802/YuHanYuan0802.github.io" target="_blank"><img
                                src="img/GitHub-Mark-32px.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
